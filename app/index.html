<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/dist/app.js"></script>
    <title>iO Finance Calc</title>
</head>
<body>
    <header>
        <h1>Finance Calc</h1>
    </header>
    <main>
        <section>
            <form>
                <input type="number" class="inputContainer" name="borrowAmt" placeholder="Amount to borrow">
                <input type="number" class="inputContainer" placeholder="Expected salary">
                <input type="number" class="inputContainer" placeholder="Repayment %" min="10">
                <input type="submit">
            </form>
        </section>
        <section>
            <p class="outputContainer">Your repayment amount is <span class="outputValue cash" id="repaymentAmt">10000</span></p>
            <p class="outputContainer">You have an  admin fee of <span class="outputValue cash" id="adminFee">1000</span></p>
            <p class="outputContainer">You will have paid full in <span class="outputValue" id="paymentPeriod">1 week</span></p>
        </section>
    </main>
</body>
</html>
